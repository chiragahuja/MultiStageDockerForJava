apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

// tag::repositories[]
repositories {
    mavenCentral()
}
// end::repositories[]

// tag::jar[]
jar {
    baseName = 'hello-world'
    version =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'hello.HelloWorld'
    }
}
// end::jar[]

dependencies {
    testCompile "junit:junit:4.12"
}
// end::dependencies[]

